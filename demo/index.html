<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>&lt;gf-slide&gt;</title>

    <!-- Required Styles -->
    <link rel="stylesheet" href="styles/demo.css">

    <!-- Required Components -->
    <link rel="import" href="../src/components/gf-slide/gf-slide.html" >
    <link rel="import" href="../src/components/gf-slide-container/gf-slide-container.html" >
  </head>
  <body>
    <header>
      <h1>&lt;gf-slide&gt;</h1>
    </header>

    <p>This project has 2 custom elements providing a simple way to create a
    web based presentation. Click on one of the slides to learn more.</p>

    <gf-slide-container>
      <gf-slide class="title-page">
        <h1>&lt;gf-slide&gt;</h1>
        <h6 class="by">by</h6>
        <h3>@gauntface</h3>
      </gf-slide>

      <gf-slide>
        <h1>Slide Title 1</h1>
      </gf-slide>

      <gf-slide>
        <h1>Slide Title 2</h1>
      </gf-slide>

      <gf-slide>
        <h1>Slide Title 3</h1>
      </gf-slide>

      <gf-slide>
        <h1>Thanks</h1>
        <p><a href="https://gauntface.com">gauntface.com</a></p>
        <p><a href="https://twitter.com/gauntface">@gauntface</a></p>
      </gf-slide>
    </gf-slide-container>

    <script>
    window.addEventListener('load', function() {
      const asyncCSS = [
        'https://fonts.googleapis.com/css?family=Lato:300,400,700,900'
      ];
      asyncCSS.forEach(cssUrl => {
        const linkTag = document.createElement('link');
        linkTag.rel = 'stylesheet';
        linkTag.href = cssUrl;

        document.head.appendChild(linkTag);
      });
    });
    </script>
  </body>
</html>
