sudo: required
dist: trusty
language: node_js
cache:
  directories:
    - node_modules
node_js:
  - stable
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - google-chrome-beta
install:
  - npm install
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start || echo \"Unable to start virtual display.\""
script:
  - npm run test
